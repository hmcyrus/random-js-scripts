<html>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="bKash PGW Tokenized Agreement Only Page"/>    
</head>
<div id="app">
    {{message}}

    <div>
        <p>Conditional Rendering</p>

        <span v-if="showIf">showIf is true</span>
        <span v-else>showIf is false</span>

    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    showIf: true,
    showElse: true
  }
})
</script>
</body>
</html>
